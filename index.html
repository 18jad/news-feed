<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .transition {
            transition: all 400ms ease-in-out;
        }

        .card {
            overflow: hidden;
        }

        .card-img-top:hover {
            scale: 1.05;
        }
    </style>
    <title>News Feed</title>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#">Feed</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <h5 class="card-title fs-1">News Feed</h5>
            <p class="card-text">Checkout the latest news</p>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col">
                    <a href="" class="list-group-item list-group-item-action">
                        <div class="card shadow-sm" role="button">
                            <img src="https://img.freepik.com/free-vector/breaking-news-concept_23-2148514216.jpg?w=2000"
                                class="card-img-top hover-zoom transition">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text text-truncate">
                                    This is a longer card with supporting text below as a
                                    natural lead-in
                                    to additional
                                    content. This content is a little bit
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootsrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
